plugins {
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.6.10'
    id 'org.openjfx.javafxplugin' version '0.0.12'
    id "org.sonarqube" version "3.3"
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
}

compileKotlin {
    kotlinOptions.jvmTarget = '11'
}
compileTestKotlin {
    kotlinOptions.jvmTarget = '11'
}

javafx {
    version = '11.0.2'
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

sonarqube {
  properties {
    property "sonar.projectKey", "martonistvan0330_kotlin-HF"
    property "sonar.organization", "martonistvan0330"
    property "sonar.host.url", "https://sonarcloud.io"
  }
}

mainClassName = 'hu.gameoflife.MainKt'
